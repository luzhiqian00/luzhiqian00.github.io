<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>笑溪的个人主页</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    header {
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>欢迎来到笑溪的个人主页</h1>
    <h2>多干实事</h2>
  </header>

  <div class="container">
    <div class="nav-buttons">
      <button onclick="loadPage('tech')">技术分享</button>
      <button onclick="loadPage('life')">生活分享</button>
      <button onclick="loadPage('other')">其他</button>
    </div>

    <div id="content">
      <p>请点击按钮查看内容</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 我的个人主页</p>
  </footer>

  <script>
    function loadPage(page) {
      const contentDiv = document.getElementById('content');
      switch(page) {
        case 'tech':
          contentDiv.innerHTML = `
            <h2>技术分享</h2>
            <p>这里是技术分享的内容...</p>
          `;
          break;
        case 'life':
          contentDiv.innerHTML = `
            <h2>生活分享</h2>
            <p>这里是生活分享的内容...</p>
          `;
          break;
        case 'other':
          contentDiv.innerHTML = `
            <h2>其他</h2>
            <p>这里是其他分享的内容...</p>
          `;
          break;
        default:
          contentDiv.innerHTML = `<p>请点击按钮查看内容</p>`;
      }
    }
  </script>
</body>
</html>
